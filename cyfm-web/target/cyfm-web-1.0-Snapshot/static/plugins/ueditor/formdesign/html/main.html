<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>表单设计器 - 清单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >

    <link rel="stylesheet" href="../style/main.style.css">
    <script type="text/javascript" src="../../dialogs/internal.js"></script>
</head>
<body>

<div class="well">
    <div class="control-group">
        <button type="button" onclick="mmDialog.exec('text');" class="btn green btn-small">单行输入框</button>
        <button type="button" onclick="mmDialog.exec('textarea');" class="btn green btn-small">多行输入框</button>
        <button type="button" onclick="mmDialog.exec('select');" class="btn green btn-small">下拉菜单</button>
        <button type="button" onclick="mmDialog.exec('radios');" class="btn green btn-small">单选框</button>
        <button type="button" onclick="mmDialog.exec('checkboxs');" class="btn green btn-small">复选框</button>
    </div>
    <div class="control-group">
        <button type="button" onclick="mmDialog.exec('label');" class="btn green btn-small">标签</button>
        <button type="button" onclick="mmDialog.exec('button');" class="btn green btn-small">按钮</button>
        <button type="button" onclick="mmDialog.exec('signature');" class="btn green btn-small">签章</button>
        <button type="button" onclick="mmDialog.exec('fileup');" class="btn green btn-small">上传附件</button>
    </div>
    <div class="control-group">
        <button type="button" onclick="mmDialog.exec('children_formlink');" class="btn green btn-small">列表控件</button>
    </div>
    
</div>
<script type="text/javascript">
var mmDialog = {
    exec : function (method) {
        editor.execCommand(method);
        dialog.close(true);
    }
};
</script>
</body>
</html>
