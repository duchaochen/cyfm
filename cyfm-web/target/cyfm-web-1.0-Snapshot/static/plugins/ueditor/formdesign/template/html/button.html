    <script type="text/javascript">

        function createElement(type, name)
        {
            var element = null;
            try {
                element = document.createElement('<'+type+' name="'+name+'"  >');
            } catch (e) {}
            if(element==null) {
                element = document.createElement(type);
                element.name = name;
            }
            return element;
        }
    </script>

<script type="text/javascript">
    var oNode = null,thePlugins = 'button';
    window.onload = function() {
        var gValue = null;
        if( UE.plugins[thePlugins].editdom ){
            oNode = UE.plugins[thePlugins].editdom;
            gValue=oNode.getAttribute('gValue');
//            $("#orgname").select2("val",gName);
            $("#gValue").val(gValue);
        }


    }
    dialog.oncancel = function () {
        if( UE.plugins[thePlugins].editdom ) {
            delete UE.plugins[thePlugins].editdom;
        }
    };


    dialog.onok = function (){
        if($("#gValue").val()==""){
            alert("请填写按钮名称");
            return false;
        }
        var gValue=$("#gValue").val();
        if( !oNode ) {
            oNode = createElement('input','none');
            oNode.setAttribute('type','button');
            oNode.setAttribute('plugins',thePlugins);
            oNode.setAttribute('value',gValue);
            if(!oNode.hasAttribute('customid')){
                oNode.setAttribute('customid',Math.uuid());
            }
            editor.execCommand('insertHtml',oNode.outerHTML);


        } else {
            if(gValue!="" && gValue!=null){
                oNode.setAttribute('value',gValue);
            }
            delete UE.plugins[thePlugins].editdom;
        }
    };
</script>
