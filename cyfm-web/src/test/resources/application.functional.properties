baseUrl=http://localhost:8088/cyfm
embeddedForLocal=true

#selenium settings, options include firefox,ie,chrome,remote:localhost:4444:firefox
selenium.driver=chrome

# init update none
run.model=update
run.dbtype=h2

#(optional)override jdbc url for functional test
jdbc.driver=org.h2.Driver
jdbc.url=jdbc:h2:file:~/.h2/cyfm-test;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
jdbc.username=sa
jdbc.password=

#log4jdbc driver
#jdbc.url=jdbc:log4jdbc:h2:file:~/.h2/cyfm-test;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

#greenmail settings
mailserver.port=5025
